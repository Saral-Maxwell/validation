<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Login Page</title>
    <link rel="stylesheet" href="C:\Users\TEMP.MCA.009\Desktop\style.css">
</head>
<body>
    <div class="container">
        <!-- Sign In Form -->
        <div class="form-container" id="signin-form">
            <h2>Sign In</h2>
            <form id="signinForm" onsubmit="return validateSignin()">
                <label for="signinUsername">Username:</label>
                <input type="text" id="signinUsername" name="signinUsername" placeholder="Enter your username" required>
                
                <label for="signinEmail">Email:</label>
                <input type="email" id="signinEmail" name="signinEmail" placeholder="Enter your email" required>
                
                <label for="signinPassword">Password:</label>
                <input type="password" id="signinPassword" name="signinPassword" placeholder="Enter your password" required>
                
                <button type="submit">Sign In</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
        </div>

        <!-- Login Form -->
        <div class="form-container" id="login-form" style="display:none;">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return validateLogin()">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="loginUsername" placeholder="Enter your username" required>
                
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
                
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign In here</a></p>
        </div>
    </div>

    <script src="C:\Users\TEMP.MCA.009\Desktop\javascript.js"></script>
</body>
</html>
